name: Project Update

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 12 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@eb31c4c99839b5fab83a18fd448e98aad95f53f2
      with:
        elixir-version: '1.18.0' # [Required] Define the Elixir version
        otp-version: '27.2'      # [Required] Define the Erlang/OTP version
    - name: 'Setup jq'
      uses: dcarbone/install-jq-action@v2.0.2
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Compile
      run: mix compile
    - name: Download Data
      env:
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
      run: |
        mix vision_zero_dashboard.download_data --years="$(./scripts/years.bash)"
    - name: Compile Data
      run: |
        mix vision_zero_dashboard.data
    - name: Commit Data
      run: |
        git config user.email "mitchellhenkebot@users.noreply.github.com"
        git config user.name "Mitchell Henke Bot"

        git add _public/data
        git add data
        git add _public/index.html
        (git diff --cached --quiet || git commit -m 'data update' && git push)
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_public'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
