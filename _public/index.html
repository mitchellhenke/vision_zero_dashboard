<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Milwaukee Vision Zero Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Milwaukee Vision Zero Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Milwaukee Vision Zero Dashboard" />
    <meta
      property="og:description"
      content=""
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body class="bg-primary-lighter">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <section class="usa-banner">
        <div class="usa-accordion">
          <header class="usa-banner__header">
            <div class="usa-banner__inner">
              <div class="grid-col-fill tablet:grid-col-auto" aria-hidden="true">
                <p class="usa-banner__header-text">
                </p>
              </div>
            </div>
          </header>
        </div>
    </section>
    <header class="usa-header usa-header--basic">
      <div class="usa-nav-container">
        <h1>Milwaukee Vision Zero Dashboard</h1>
      </div>
    </header>
    <main id="main-content">
      <section class="grid-container">
        <h2>Year-to-Date</h2>
        <div class="grid-row grid-gap">
          <div class="tablet:grid-col-6">
            <div class="bg-primary-darker text-base-lightest padding-1">
              <h3>Fatalities</h3>
              <p id="total-fatalities">0</p>
            </div>
          </div>
          <div class="tablet:grid-col-6">
            <div class="bg-secondary-dark text-base-lightest padding-1">
              <h3>Serious Injuries</h3>
              <p id="total-injuries">0</p>
            </div>
          </div>
        </div>
        <div class="grid-row grid-gap margin-top-2">
          <div class="tablet:grid-col-6">
            <h2>Pedestrians</h2>
            <div class="grid-row grid-gap margin-top-2">
              <div class="tablet:grid-col-6">
                <div class="bg-primary-darker text-base-lightest padding-1">
                  <h3>Fatalities</h3>
                  <p id="pedestrian-fatalities">15</p>
                </div>
              </div>
              <div class="tablet:grid-col-6">
                <div class="bg-secondary-dark text-base-lightest padding-1">
                  <h3>Serious Injuries</h3>
                  <p id="pedestrian-injuries">58</p>
                </div>
              </div>
            </div>
          </div>
          <div class="tablet:grid-col-6">
            <h2>Bicyclists</h2>
            <div class="grid-row grid-gap margin-top-2">
              <div class="tablet:grid-col-6">
                <div class="bg-primary-darker text-base-lightest padding-1">
                  <h3>Fatalities</h3>
                  <p id="bicyclist-fatalities">2</p>
                </div>
              </div>
              <div class="tablet:grid-col-6">
                <div class="bg-secondary-dark text-base-lightest padding-1">
                  <h3>Serious Injuries</h3>
                  <p id="bicyclist-injuries">7</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
